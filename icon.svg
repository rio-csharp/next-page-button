<!-- 文档导航按钮图标 - 左右箭头 + 文档页面 -->
<svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="80" cy="80" r="75" fill="#4A90E2" opacity="0.95"/>
  
  <!-- 中间的文档页面 -->
  <rect x="60" y="45" width="40" height="55" rx="3" fill="white" opacity="0.9"/>
  
  <!-- 文档页面上的线条 -->
  <line x1="68" y1="55" x2="92" y2="55" stroke="#4A90E2" stroke-width="2" stroke-linecap="round"/>
  <line x1="68" y1="65" x2="92" y2="65" stroke="#4A90E2" stroke-width="2" stroke-linecap="round"/>
  <line x1="68" y1="75" x2="88" y2="75" stroke="#4A90E2" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 左箭头 -->
  <g transform="translate(35, 80)">
    <path d="M 8 0 L 0 0 L 5 -6 M 0 0 L 5 6" 
          stroke="white" 
          stroke-width="3.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- 右箭头 -->
  <g transform="translate(115, 80)">
    <path d="M 0 0 L 8 0 L 3 -6 M 8 0 L 3 6" 
          stroke="white" 
          stroke-width="3.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- 页码指示 -->
  <text x="80" y="125" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">1/N</text>
</svg>
